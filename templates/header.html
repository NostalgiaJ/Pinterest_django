    <div class="nostalgic_header">
        <div>
            <h1 class="nostalgic_logo">Nostalgic</h1>
        </div>
        <div class="nostalgic_header_navbar">
            <a href="{% url 'articleapp:list' %}" class="nostalgic_header_nav">
                <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}" class="nostalgic_header_nav">
                <span>Projects</span>
            </a>

            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>logout</span>
            </a>
            {% endif %}
        </div>
    </div>
